<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWI Market Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Improved Styling --- */
        :root {
            --bg-color: #f4f7f9; /* Lighter grey background */
            --card-bg-color: #ffffff;
            --text-color: #172b4d; /* Dark blue-grey text */
            --muted-text-color: #5e6c84; /* Softer muted text */
            --border-color: #dfe1e6;
            --accent-color: #0747a6; /* Deeper blue accent */
            --accent-hover-color: #003f99;
            --positive-color: #006644; /* Dark green */
            --negative-color: #bf2600; /* Dark red */
            --button-bg-color: #f4f5f7;
            --button-hover-bg-color: #e9ecef;
            --button-active-bg-color: #dfe1e6;
            --shadow-color-light: rgba(9, 30, 66, 0.08);
            --shadow-color-medium: rgba(9, 30, 66, 0.1);
            --table-header-bg: #fafbfc;
            --table-row-hover-bg: #f4f7f9; /* Match body bg for subtle hover */
            --table-row-selected-bg: #e7f0ff;
            --link-color: #0052cc;
            --link-hover-color: #003f99;
            --code-font: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 1800px; /* Wider container */
            margin: 20px auto;
            padding: 0 30px; /* More padding */
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-top: 1.5rem;
            margin-bottom: 2rem; /* More space */
            font-weight: 600;
            font-size: 2em; /* Larger title */
        }
        /* Status moved to footer */

        /* Controls Area */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg-color);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color-light);
            margin-bottom: 35px;
            gap: 20px;
            border: 1px solid var(--border-color);
        }
        .controls-left, .controls-right { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; }
        .search-form input[type="text"], .category-filter select {
            padding: 9px 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            min-width: 220px;
            font-size: 0.95em;
            background-color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .search-form input[type="text"]:focus, .category-filter select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 82, 204, 0.2);
            outline: none;
        }
        .sort-options span { font-weight: 600; color: var(--text-color); margin-right: 6px; font-size: 0.9em; }
        .sort-options button {
            padding: 7px 14px;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border-radius: 6px;
            font-size: 0.9em;
            transition: background-color 0.2s, border-color 0.2s;
            border: 1px solid var(--border-color); /* Subtle border */
            cursor: pointer;
            font-weight: 500;
        }
        .sort-options button:hover { background-color: var(--button-hover-bg-color); border-color: #c1c7d0; }
        .sort-options button.current-sort {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            font-weight: 600;
        }

        /* Layout for Table and Chart */
        .main-layout { display: flex; flex-wrap: wrap; gap: 30px; }
        .item-table-container { flex: 5; min-width: 600px; /* Give table more initial space */ }
        .chart-display-container { flex: 4; min-width: 450px; }

        /* Item Table Styling */
        .table-wrapper { max-height: 80vh; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow-color-medium); background-color: var(--card-bg-color); }
        #item-table { width: 100%; border-collapse: collapse; }
        #item-table th, #item-table td { padding: 12px 15px; /* More padding */ text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; vertical-align: middle; }
        #item-table th { background-color: var(--table-header-bg); font-weight: 600; font-size: 0.8em; text-transform: uppercase; letter-spacing: 0.5px; color: var(--muted-text-color); position: sticky; top: 0; z-index: 1; }
        #item-table tbody tr:hover { background-color: var(--table-row-hover-bg); }
        #item-table tbody tr.selected-item { background-color: var(--table-row-selected-bg); font-weight: 500; }
        #item-table td:nth-child(1) { font-weight: 500; cursor: pointer; color: var(--link-color); max-width: 250px; overflow: hidden; text-overflow: ellipsis; } /* Product Name */
        #item-table td:nth-child(1):hover { text-decoration: underline; color: var(--link-hover-color); }
        #item-table td:nth-child(2) { font-size: 0.9em; color: var(--muted-text-color); max-width: 180px; overflow: hidden; text-overflow: ellipsis; } /* Category */
        #item-table td:nth-child(n+3) { text-align: right; font-family: var(--code-font); font-size: 0.95em; } /* Numeric columns */
        .trend-value-container { display: flex; align-items: center; justify-content: flex-end; gap: 4px; } /* For trend icon + text */
        .trend-icon { width: 1em; height: 1em; vertical-align: middle; }
        .trend-positive { color: var(--positive-color); }
        .trend-negative { color: var(--negative-color); }
        .vendor-price { color: #6f42c1; }
        .na-value { color: #bbb; font-style: italic; }

        /* Chart Area Styling */
        .chart-display { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 2px 8px var(--shadow-color-medium); padding: 20px 25px; min-height: 480px; /* Increased min height */ position: relative; display: flex; flex-direction: column; }
        .chart-controls { text-align: center; margin-bottom: 20px; }
        .chart-controls button { margin: 0 5px; padding: 6px 12px; font-size: 0.85em; background-color: var(--button-bg-color); border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; transition: background-color 0.2s, border-color 0.2s; font-weight: 500;}
        .chart-controls button:hover { background-color: var(--button-hover-bg-color); border-color: #c1c7d0;}
        .chart-controls button.active { background-color: var(--accent-color); color: white; border-color: var(--accent-color); font-weight: 600; }
        .chart-placeholder { text-align: center; color: #aaa; padding: 60px; font-size: 1.1em; flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        .chart-plot { flex-grow: 1; position: relative; min-height: 350px; /* Ensure plot area has min height */ }
        .chart-plot canvas { max-width: 100%; max-height: 400px; /* Constrain height */ }

        /* Pagination styling */
        .pagination { text-align: center; margin-top: 25px; padding-bottom: 20px; }
        .pagination button { margin: 0 4px; padding: 8px 15px; background-color: var(--card-bg-color); border: 1px solid var(--border-color); color: var(--accent-color); border-radius: 6px; transition: background-color 0.2s, color 0.2s, border-color 0.2s; cursor: pointer; font-weight: 500; font-size: 0.9em; }
        .pagination button:hover:not(:disabled) { background-color: #f1f3f5; border-color: #adb5bd; }
        .pagination button.current { background-color: var(--accent-color); color: white; border-color: var(--accent-color); font-weight: bold; cursor: default; }
        .pagination button:disabled { color: #adb5bd; background-color: #f8f9fa; cursor: not-allowed; border-color: #e9ecef; }

        .loading-message, .error-message { text-align: center; padding: 40px; font-size: 1.1em; color: var(--muted-text-color); }
        .error-message { color: var(--negative-color); }

        /* Footer */
        footer { text-align: center; margin-top: 50px; padding: 20px 0; font-size: 0.85em; color: var(--muted-text-color); border-top: 1px solid var(--border-color); }
        footer span { margin: 0 10px; }

    </style>
</head>
<body>

    <div class="container">
        <h1>MWI Market Trends</h1>
        <div class="controls">
            <div class="controls-left">
                 <div class="search-form">
                    <input type="text" id="search-input" placeholder="Search Product Name...">
                </div>
                <div class="category-filter">
                     <select id="category-filter">
                         <option value="All">All Categories</option>
                         {% for category in categories %}
                         <option value="{{ category }}">{{ category }}</option>
                         {% endfor %}
                     </select>
                </div>
            </div>
            <div class="controls-right">
                <div class="sort-options" id="sort-options">
                    <span>Sort By:</span>
                    <button data-sort="name_asc" class="current-sort">Name</button>
                    <button data-sort="category_asc">Category</button>
                    <button data-sort="buy_desc">Buy</button>
                    <button data-sort="ask_asc">Ask</button>
                    <button data-sort="vendor_desc">Vendor</button>
                    <button data-sort="trend_dec">Trend %</button>
                </div>
            </div>
        </div>

        <div class="main-layout">
            <div class="item-table-container">
                <div id="loading-message" class="loading-message">Loading market data...</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div class="table-wrapper" style="display: none;">
                    <table id="item-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Buy</th>
                                <th>Ask</th>
                                <th>Vendor</th>
                                <th>Trend (24h)</th>
                            </tr>
                        </thead>
                        <tbody id="item-table-body"></tbody>
                    </table>
                </div>
                <div class="pagination" id="pagination" style="display: none;">
                    <button id="prev-page" disabled>&laquo; Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page" disabled>Next &raquo;</button>
                </div>
            </div>

            <div class="chart-display-container">
                <div class="chart-display" id="chart-display">
                     <div class="chart-controls" id="chart-time-controls" style="display: none;">
                         <button data-range="24h">24h</button>
                         <button data-range="48h">48h</button>
                         <button data-range="7d">7d</button>
                         <button data-range="30d" class="active">30d</button>
                     </div>
                    <div class="chart-placeholder" id="chart-placeholder">Select an item name from the table to view its chart.</div>
                    <div class="chart-plot" style="display: none;">
                        <canvas id="single-chart-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div> <footer>
        <span>Made by Sporky with AI</span> | <span class="status">Data Generated: <span id="last-update">{{ last_update }}</span></span>
    </footer>

    <script>
        // --- Global State ---
        let allMarketData = [];
        let marketSummary = [];
        let filteredAndSortedSummary = [];
        let currentChart = null;
        let currentPage = 1;
        const itemsPerPage = 20;
        let currentSort = 'name_asc';
        let currentSearch = '';
        let currentCategoryFilter = 'All';
        let selectedTableRow = null;
        let currentChartProduct = null;
        let currentChartTimeRange = '30d';

        // --- DOM Elements ---
        const tableBodyEl = document.getElementById('item-table-body');
        const tableWrapperEl = document.querySelector('.table-wrapper');
        const paginationEl = document.getElementById('pagination');
        const pageInfoEl = document.getElementById('page-info');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const searchInput = document.getElementById('search-input');
        const categoryFilterEl = document.getElementById('category-filter');
        const sortOptionsEl = document.getElementById('sort-options');
        const chartCanvas = document.getElementById('single-chart-canvas');
        const chartPlotContainer = document.querySelector('.chart-plot');
        const chartPlaceholder = document.getElementById('chart-placeholder');
        const chartTimeControlsEl = document.getElementById('chart-time-controls');
        const loadingMessageEl = document.getElementById('loading-message');
        const errorMessageEl = document.getElementById('error-message');

        // --- SVG Icons for Trends ---
        const trendUpIcon = `<svg class="trend-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M8 14a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V13.5a.5.5 0 0 0 .5.5z"/></svg>`;
        const trendDownIcon = `<svg class="trend-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v9.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V2.5A.5.5 0 0 1 8 2z"/></svg>`;

        // --- Utility Functions ---
        function formatPrice(price) {
            if (price === null || price === undefined || isNaN(price)) return '<span class="na-value">N/A</span>';
            return price.toLocaleString();
        }

        function formatTrend(trend) {
            if (trend === null || trend === undefined || isNaN(trend)) return '<span class="na-value">N/A</span>';
            const arrow = trend > 0 ? trendUpIcon : trend < 0 ? trendDownIcon : ''; // Use SVG icons
            const trendClass = trend > 0 ? 'trend-positive' : trend < 0 ? 'trend-negative' : '';
            // Use flex container for icon + text alignment
            return `<span class="trend-value-container ${trendClass}">${arrow}<span>${trend.toFixed(2)}%</span></span>`;
        }

        // --- Data Fetching ---
        async function loadData() {
            try {
                loadingMessageEl.style.display = 'block';
                errorMessageEl.style.display = 'none';
                tableWrapperEl.style.display = 'none';
                paginationEl.style.display = 'none';

                const [historyRes, summaryRes] = await Promise.all([
                    fetch('./data/market_history.json'),
                    fetch('./data/market_summary.json')
                ]);

                if (!historyRes.ok) throw new Error(`Failed to fetch market_history.json (Status: ${historyRes.status})`);
                if (!summaryRes.ok) throw new Error(`Failed to fetch market_summary.json (Status: ${summaryRes.status})`);

                allMarketData = await historyRes.json();
                marketSummary = await summaryRes.json();

                loadingMessageEl.style.display = 'none';
                tableWrapperEl.style.display = 'block';
                paginationEl.style.display = 'block';
                applyFiltersAndSort();

            } catch (error) {
                console.error("Error loading data:", error);
                loadingMessageEl.style.display = 'none';
                errorMessageEl.textContent = `Error loading market data: ${error.message}. Please check file paths and network connection.`;
                errorMessageEl.style.display = 'block';
            }
        }

        // --- Filtering and Sorting ---
        function applyFiltersAndSort() {
            let result = [...marketSummary];
            if (currentCategoryFilter !== 'All') {
                result = result.filter(item => item.category === currentCategoryFilter);
            }
            const searchTerm = currentSearch.toLowerCase();
            if (searchTerm) {
                result = result.filter(item => item.name.toLowerCase().includes(searchTerm));
            }
            result.sort((a, b) => {
                try {
                    const sortNum = (valA, valB, ascending = true) => {
                        const numA = valA ?? (ascending ? Infinity : -Infinity);
                        const numB = valB ?? (ascending ? Infinity : -Infinity);
                        return ascending ? numA - numB : numB - numA;
                    };
                    const sortStr = (valA, valB, ascending = true) => {
                        const strA = (valA ?? '').toLowerCase(); const strB = (valB ?? '').toLowerCase();
                        const compare = strA.localeCompare(strB);
                        return ascending ? compare : -compare;
                    };
                    switch (currentSort) {
                        case 'name_desc': return sortStr(a.name, b.name, false);
                        case 'category_asc': return sortStr(a.category, b.category, true);
                        case 'buy_desc': return sortNum(a.buy, b.buy, false);
                        case 'ask_asc': return sortNum(a.ask, b.ask, true);
                        case 'vendor_desc': return sortNum(a.vendor, b.vendor, false);
                        case 'trend_inc': return sortNum(a.trend, b.trend, true);
                        case 'trend_dec': return sortNum(a.trend, b.trend, false);
                        case 'name_asc': default: return sortStr(a.name, b.name, true);
                    }
                } catch (e) { console.error("Sort comparison error:", e); return 0; }
            });
            filteredAndSortedSummary = result;
            currentPage = 1;
            renderCurrentPage();
        }

        // --- Rendering ---
        function renderCurrentPage() {
            tableBodyEl.innerHTML = '';
            selectedTableRow = null;
            const totalItems = filteredAndSortedSummary.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            currentPage = Math.max(1, Math.min(currentPage, totalPages || 1));
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToDisplay = filteredAndSortedSummary.slice(startIndex, endIndex);

            if (itemsToDisplay.length === 0) {
                 const message = currentSearch || currentCategoryFilter !== 'All' ? 'No items match your filters.' : 'No market data available.';
                 const tr = document.createElement('tr');
                 const td = document.createElement('td');
                 td.colSpan = 6; td.textContent = message; td.style.textAlign = 'center';
                 td.style.padding = '20px'; td.style.color = 'var(--muted-text-color)';
                 tr.appendChild(td); tableBodyEl.appendChild(tr);
            } else {
                itemsToDisplay.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.dataset.product = encodeURIComponent(item.name);
                    tr.style.cursor = 'pointer';
                    tr.innerHTML = `
                        <td><a>${item.name}</a></td>
                        <td>${item.category || '<span class="na-value">N/A</span>'}</td>
                        <td>${formatPrice(item.buy)}</td>
                        <td>${formatPrice(item.ask)}</td>
                        <td><span class="vendor-price">${formatPrice(item.vendor)}</span></td>
                        <td>${formatTrend(item.trend)}</td>
                    `;
                    tr.addEventListener('click', handleProductClick);
                    tableBodyEl.appendChild(tr);
                });
            }
            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            pageInfoEl.textContent = `Page ${currentPage} of ${totalPages || 1}`;
            prevButton.disabled = currentPage <= 1;
            nextButton.disabled = currentPage >= totalPages;
        }

        // --- Charting ---
        function displayChart(productName, clickedTrElement) {
            chartPlaceholder.style.display = 'none';
            chartPlotContainer.style.display = 'block';
            chartTimeControlsEl.style.display = '';

            if (selectedTableRow) { selectedTableRow.classList.remove('selected-item'); }
            if (clickedTrElement) { clickedTrElement.classList.add('selected-item'); selectedTableRow = clickedTrElement; }
            currentChartProduct = productName;

            const productHistory = allMarketData.filter(d => d.product === productName);

            let filteredHistory = productHistory;
            const now = new Date();
            let startDate;
            let timeUnit = 'day';

            if (currentChartTimeRange === '24h') {
                startDate = new Date(now.getTime() - (24 * 60 * 60 * 1000)); timeUnit = 'hour';
            } else if (currentChartTimeRange === '48h') {
                startDate = new Date(now.getTime() - (2 * 24 * 60 * 60 * 1000)); timeUnit = 'hour';
            } else if (currentChartTimeRange === '7d') {
                startDate = new Date(now.getTime() - (7 * 24 * 60 * 60 * 1000)); timeUnit = 'day';
            }

            if (startDate) {
                filteredHistory = productHistory.filter(d => new Date(d.timestamp) >= startDate);
            }

            if (!filteredHistory || filteredHistory.length < 1) {
                 if (currentChart) { currentChart.destroy(); currentChart = null; }
                 chartPlotContainer.innerHTML = `<p style="text-align:center; color: orange;">No data available for this item in the selected time range (${currentChartTimeRange}).</p><canvas id="single-chart-canvas" style="display:none;"></canvas>`;
                return;
            }

            filteredHistory.sort((a, b) => (a.timestamp < b.timestamp ? -1 : 1));
            const labels = filteredHistory.map(d => d.timestamp);
            const buyData = filteredHistory.map(d => d.buy);
            const askData = filteredHistory.map(d => d.ask);

            const chartData = {
                labels: labels,
                datasets: [
                    { label: 'Buy', data: buyData, borderColor: 'rgb(54, 162, 235)', tension: 0.1, pointRadius: 1, pointHoverRadius: 4, spanGaps: true, borderWidth: 1.5 },
                    { label: 'Ask', data: askData, borderColor: 'rgb(255, 99, 132)', tension: 0.1, pointRadius: 1, pointHoverRadius: 4, spanGaps: true, borderWidth: 1.5 }
                ]
            };

            if (currentChart) { currentChart.destroy(); }

            let canvasEl = document.getElementById('single-chart-canvas');
             if (!canvasEl) {
                 chartPlotContainer.innerHTML = '';
                 canvasEl = document.createElement('canvas');
                 canvasEl.id = 'single-chart-canvas';
                 chartPlotContainer.appendChild(canvasEl);
             }
             canvasEl.style.display = '';
             const errorP = chartPlotContainer.querySelector('p');
             if(errorP) errorP.remove();

            try {
                currentChart = new Chart(canvasEl, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: { display: true, text: `Market Trend for ${productName} (${currentChartTimeRange})`, font: { size: 16, weight: '600' }, padding: { bottom: 15 } },
                            legend: { position: 'top' },
                            tooltip: { mode: 'index', intersect: false, bodySpacing: 4, titleSpacing: 6, padding: 10 }
                        },
                        scales: {
                            x: { title: { display: true, text: 'Time' }, grid: { display: false }, type: 'category' },
                            y: { type: 'logarithmic', title: { display: true, text: 'Price (Log Scale)' }, grid: { color: '#e9ecef' } }
                        },
                        interaction: { mode: 'nearest', axis: 'x', intersect: false },
                    }
                });
            } catch(e) {
                 console.error("Error creating Chart.js instance:", e);
                 chartPlotContainer.innerHTML = '<p style="text-align:center; color: red;">Error rendering chart.</p>';
            }
        }


        // --- Event Handlers ---
        function handleProductClick(event) {
            const clickedTr = event.currentTarget;
            const productName = decodeURIComponent(clickedTr.dataset.product);
            displayChart(productName, clickedTr);
        }

        let searchTimeout;
        searchInput.addEventListener('input', (event) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = event.target.value;
                applyFiltersAndSort();
            }, 300);
        });

        categoryFilterEl.addEventListener('change', (event) => {
             currentCategoryFilter = event.target.value;
             applyFiltersAndSort();
        });

        sortOptionsEl.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON' && event.target.dataset.sort) {
                const newSort = event.target.dataset.sort;
                currentSort = newSort;
                sortOptionsEl.querySelectorAll('button').forEach(btn => {
                    btn.classList.toggle('current-sort', btn.dataset.sort === currentSort);
                });
                applyFiltersAndSort();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) { currentPage--; renderCurrentPage(); }
        });

        nextButton.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredAndSortedSummary.length / itemsPerPage);
            if (currentPage < totalPages) { currentPage++; renderCurrentPage(); }
        });

        chartTimeControlsEl.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON' && event.target.dataset.range) {
                const newRange = event.target.dataset.range;
                if (newRange !== currentChartTimeRange) {
                    currentChartTimeRange = newRange;
                    chartTimeControlsEl.querySelectorAll('button').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.range === currentChartTimeRange);
                    });
                    if (currentChartProduct) {
                        displayChart(currentChartProduct, selectedTableRow);
                    }
                }
            }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', loadData);

    </script>
