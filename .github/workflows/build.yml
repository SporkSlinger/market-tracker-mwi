# .github/workflows/build.yml
name: Build and Deploy Static Site

on:
  push:
    branches:
      - main # Run on pushes to the main branch
  schedule:
    # Run every 3 hours (adjust cron schedule as needed)
    # See: https://crontab.guru/
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

permissions:
  contents: write # Allow action to write to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use a standard Linux runner
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # Checks out your repository code

      - name: Set up Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Use the same Python version as needed by your script
          cache: 'pip' # Cache dependencies

      - name: Install dependencies 📦
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Static Site 🏗️
        run: |
          # Run your build script (this generates the output/ folder)
          python build_site.py

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output # Deploy the contents of the output directory
          # publish_branch: gh-pages # Deploy to the gh-pages branch (default)
          # user_name: 'github-actions[bot]' # Optional: Commit user name
          # user_email: 'github-actions[bot]@users.noreply.github.com' # Optional: Commit user email
          # commit_message: 'Deploy static site' # Optional: Commit message