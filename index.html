<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWI Market Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Styling (mostly unchanged from previous version) --- */
        :root {
            --bg-color: #f6f8fa; --card-bg-color: #ffffff; --text-color-primary: #24292f;
            --text-color-secondary: #57606a; --border-color: #d0d7de; --accent-color: #0969da;
            --accent-hover-color: #0550ae; --positive-color: #1a7f37; --negative-color: #cf222e;
            --button-bg-color: #f6f8fa; --button-hover-bg-color: #f0f2f4;
            --button-border-color: rgba(27, 31, 36, 0.15); --button-hover-border-color: rgba(27, 31, 36, 0.35);
            --shadow-color-light: rgba(140, 149, 159, 0.15); --shadow-color-medium: rgba(140, 149, 159, 0.2);
            --table-header-bg: #f6f8fa; --table-row-hover-bg: #f6f8fa; --table-row-selected-bg: #ddf4ff;
            --link-color: var(--accent-color); --link-hover-color: var(--accent-hover-color);
            --code-font: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-color-primary); line-height: 1.5; font-size: 14px; }
        .container { max-width: 1600px; margin: 25px auto; padding: 0 25px; }
        h1 { text-align: center; color: var(--text-color-primary); margin-top: 1rem; margin-bottom: 0.5rem; font-weight: 600; font-size: 1.8em; letter-spacing: -0.5px; }
        .feedback-link-container { text-align: center; margin-bottom: 25px; font-size: 0.9em; }
        .feedback-link-container a { color: var(--muted-text-color); text-decoration: none; border-bottom: 1px dashed var(--muted-text-color); transition: color 0.2s, border-color 0.2s; padding-bottom: 1px; }
        .feedback-link-container a:hover { color: var(--link-color); border-color: var(--link-color); }
        .controls { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 16px 20px; margin-bottom: 30px; gap: 15px; background-color: #fcfcfd; border: 1px solid var(--border-color); border-radius: 6px; }
        .controls-left, .controls-right { display: flex; gap: 16px; align-items: center; flex-wrap: wrap; }
        .search-form input[type="text"], .category-filter select { padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 6px; min-width: 200px; font-size: 0.95em; background-color: var(--card-bg-color); box-shadow: inset 0 1px 0 rgba(27,31,36,0.075); transition: border-color 0.1s ease-in-out, box-shadow 0.1s ease-in-out; }
        .search-form input[type="text"]:focus, .category-filter select:focus { border-color: var(--accent-color); box-shadow: inset 0 1px 0 rgba(27,31,36,0.075), 0 0 0 3px rgba(9, 105, 218, 0.3); outline: none; }
        .sort-options span { font-weight: 600; color: var(--text-color-secondary); margin-right: 4px; font-size: 0.9em; }
        .sort-options button { padding: 5px 12px; background-color: var(--button-bg-color); color: var(--text-color-primary); border-radius: 6px; font-size: 0.9em; transition: background-color 0.1s ease-in-out, border-color 0.1s ease-in-out; border: 1px solid var(--button-border-color); box-shadow: 0 1px 0 rgba(27, 31, 36, 0.04); cursor: pointer; font-weight: 500; line-height: 20px; }
        .sort-options button:hover { background-color: var(--button-hover-bg-color); border-color: var(--button-hover-border-color); }
        .sort-options button.current-sort { background-color: var(--accent-color); color: white; border-color: var(--accent-color); font-weight: 600; }
        .main-layout { display: flex; flex-wrap: wrap; gap: 25px; }
        .item-table-container { flex: 3; min-width: 550px; }
        .chart-display-container { flex: 2; min-width: 400px; }
        .table-wrapper { max-height: 78vh; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--card-bg-color); }
        #item-table { width: 100%; border-collapse: collapse; }
        #item-table th, #item-table td { padding: 10px 14px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; vertical-align: middle; font-size: 0.95em; }
        #item-table th { background-color: var(--table-header-bg); font-weight: 600; font-size: 0.8em; text-transform: uppercase; letter-spacing: 0.5px; color: var(--muted-text-color); position: sticky; top: 0; z-index: 1; }
        #item-table tbody tr:nth-child(even) { background-color: #fbfcfd; }
        #item-table tbody tr:hover { background-color: var(--table-row-hover-bg); }
        #item-table tbody tr.selected-item { background-color: var(--table-row-selected-bg); font-weight: 500; }
        #item-table td:nth-child(1) { font-weight: 500; cursor: pointer; color: var(--link-color); max-width: 220px; overflow: hidden; text-overflow: ellipsis; }
        #item-table td:nth-child(1):hover { text-decoration: underline; color: var(--link-hover-color); }
        #item-table td:nth-child(2) { font-size: 0.9em; color: var(--muted-text-color); max-width: 160px; overflow: hidden; text-overflow: ellipsis; }
        #item-table td:nth-child(n+3) { text-align: right; font-family: var(--code-font); font-size: 0.95em; }
        .trend-value-container { display: flex; align-items: center; justify-content: flex-end; gap: 3px; }
        .trend-icon { width: 14px; height: 14px; vertical-align: text-bottom; }
        .trend-positive { color: var(--positive-color); }
        .trend-negative { color: var(--negative-color); }
        .vendor-price { color: #57606a; }
        .na-value { color: #cdd4de; font-style: normal; }
        .chart-display { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 6px; padding: 20px; min-height: 450px; position: relative; display: flex; flex-direction: column; }
        .chart-controls { text-align: center; margin-bottom: 15px; }
        .chart-controls button { margin: 0 4px; padding: 5px 10px; font-size: 0.85em; background-color: var(--button-bg-color); border: 1px solid var(--button-border-color); box-shadow: 0 1px 0 rgba(27, 31, 36, 0.04); border-radius: 6px; cursor: pointer; transition: background-color 0.1s ease-in-out, border-color 0.1s ease-in-out; font-weight: 500;}
        .chart-controls button:hover { background-color: var(--button-hover-bg-color); border-color: var(--button-hover-border-color); }
        .chart-controls button.active { background-color: var(--accent-color); color: white; border-color: var(--accent-color); font-weight: 600; }
        .chart-placeholder { text-align: center; color: #b0b8c2; padding: 60px; font-size: 1.05em; flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        .chart-plot { flex-grow: 1; position: relative; min-height: 320px; }
        .chart-plot canvas { max-width: 100%; max-height: 380px; }
        .pagination { text-align: center; margin-top: 20px; padding-bottom: 20px; }
        .pagination button { margin: 0 3px; padding: 7px 14px; background-color: var(--button-bg-color); border: 1px solid var(--button-border-color); box-shadow: 0 1px 0 rgba(27, 31, 36, 0.04); color: var(--accent-color); border-radius: 6px; transition: background-color 0.1s, border-color 0.1s; cursor: pointer; font-weight: 500; font-size: 0.9em; }
        .pagination button:hover:not(:disabled) { background-color: #f1f3f5; border-color: #adb5bd; }
        .pagination button.current { background-color: var(--accent-color); color: white; border-color: var(--accent-color); font-weight: bold; cursor: default; }
        .pagination button:disabled { color: #8c959f; background-color: var(--button-bg-color); cursor: not-allowed; border-color: transparent; }
        .loading-message, .error-message { text-align: center; padding: 40px; font-size: 1.1em; color: var(--muted-text-color); }
        .error-message { color: var(--negative-color); }
        footer { text-align: center; margin-top: 60px; padding: 25px 0; font-size: 0.8em; color: var(--muted-text-color); border-top: 1px solid var(--border-color); }
        footer span, footer a { margin: 0 8px; color: var(--muted-text-color); text-decoration: none; }
        footer a:hover { text-decoration: underline; color: var(--link-hover-color); }
    </style>
</head>
<body>

    <script>
        // --- Global State ---
        let allMarketData = [];
        let marketSummary = [];
        let filteredAndSortedSummary = [];
        let currentChart = null;
        let currentPage = 1;
        const itemsPerPage = 20;
        let currentSort = 'name_asc';
        let currentSearch = '';
        let currentCategoryFilter = 'All';
        let selectedTableRow = null;
        let currentChartProduct = null;
        let currentChartTimeRange = '30d';

        // --- DOM Elements ---
        const tableBodyEl = document.getElementById('item-table-body');
        const tableWrapperEl = document.querySelector('.table-wrapper');
        const paginationEl = document.getElementById('pagination');
        const pageInfoEl = document.getElementById('page-info');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const searchInput = document.getElementById('search-input');
        const categoryFilterEl = document.getElementById('category-filter');
        const sortOptionsEl = document.getElementById('sort-options');
        const chartCanvas = document.getElementById('single-chart-canvas');
        const chartPlotContainer = document.querySelector('.chart-plot');
        const chartPlaceholder = document.getElementById('chart-placeholder');
        const chartTimeControlsEl = document.getElementById('chart-time-controls');
        const loadingMessageEl = document.getElementById('loading-message');
        const errorMessageEl = document.getElementById('error-message');

        // --- SVG Icons for Trends ---
        const trendUpIcon = `<svg class="trend-icon" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true"><path fill="currentColor" d="M8.707 2.293a1 1 0 0 0-1.414 0l-4 4a1 1 0 1 0 1.414 1.414L8 4.414l3.293 3.293a1 1 0 0 0 1.414-1.414l-4-4Z"></path></svg>`;
        const trendDownIcon = `<svg class="trend-icon" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true"><path fill="currentColor" d="M7.293 13.707a1 1 0 0 0 1.414 0l4-4a1 1 0 0 0-1.414-1.414L8 11.586 4.707 8.293a1 1 0 0 0-1.414 1.414l4 4Z"></path></svg>`;

        // --- Utility Functions ---
        function formatPrice(price) {
            if (price === null || price === undefined || isNaN(price)) return '<span class="na-value">--</span>';
            return price.toLocaleString();
        }
        function formatTrend(trend) {
            if (trend === null || trend === undefined || isNaN(trend)) return '<span class="na-value">--</span>';
            const arrow = trend > 0 ? trendUpIcon : trend < 0 ? trendDownIcon : '';
            const trendClass = trend > 0 ? 'trend-positive' : trend < 0 ? 'trend-negative' : '';
            return `<span class="trend-value-container ${trendClass}">${arrow}<span>${trend.toFixed(2)}%</span></span>`;
        }

        // --- Data Fetching ---
        async function loadData() {
            try {
                loadingMessageEl.style.display = 'block';
                errorMessageEl.style.display = 'none';
                tableWrapperEl.style.display = 'none';
                paginationEl.style.display = 'none';
                const [historyRes, summaryRes] = await Promise.all([
                    fetch('./data/market_history.json'),
                    fetch('./data/market_summary.json')
                ]);
                if (!historyRes.ok) throw new Error(`Failed to fetch market_history.json (Status: ${historyRes.status})`);
                if (!summaryRes.ok) throw new Error(`Failed to fetch market_summary.json (Status: ${summaryRes.status})`);
                allMarketData = await historyRes.json();
                marketSummary = await summaryRes.json();
                loadingMessageEl.style.display = 'none';
                tableWrapperEl.style.display = 'block';
                paginationEl.style.display = 'block';
                applyFiltersAndSort();
            } catch (error) {
                console.error("Error loading data:", error);
                loadingMessageEl.style.display = 'none';
                errorMessageEl.textContent = `Error loading market data: ${error.message}. Check console (F12) & data files.`;
                errorMessageEl.style.display = 'block';
            }
        }

        // --- Filtering and Sorting ---
        function applyFiltersAndSort() {
            let result = [...marketSummary];
            if (currentCategoryFilter !== 'All') {
                result = result.filter(item => item.category === currentCategoryFilter);
            }
            const searchTerm = currentSearch.toLowerCase();
            if (searchTerm) {
                result = result.filter(item => item.name.toLowerCase().includes(searchTerm));
            }
            result.sort((a, b) => {
                try {
                    const sortNum = (valA, valB, ascending = true) => {
                        const numA = valA ?? (ascending ? Infinity : -Infinity);
                        const numB = valB ?? (ascending ? Infinity : -Infinity);
                        return ascending ? numA - numB : numB - numA;
                    };
                    const sortStr = (valA, valB, ascending = true) => {
                        const strA = (valA ?? '').toLowerCase(); const strB = (valB ?? '').toLowerCase();
                        const compare = strA.localeCompare(strB);
                        return ascending ? compare : -compare;
                    };
                    switch (currentSort) {
                        case 'name_desc': return sortStr(a.name, b.name, false);
                        case 'category_asc': return sortStr(a.category, b.category, true);
                        case 'buy_desc': return sortNum(a.buy, b.buy, false);
                        case 'ask_asc': return sortNum(a.ask, b.ask, true);
                        case 'vendor_desc': return sortNum(a.vendor, b.vendor, false);
                        case 'trend_inc': return sortNum(a.trend, b.trend, true);
                        case 'trend_dec': return sortNum(a.trend, b.trend, false);
                        case 'name_asc': default: return sortStr(a.name, b.name, true);
                    }
                } catch (e) { console.error("Sort comparison error:", e); return 0; }
            });
            filteredAndSortedSummary = result;
            currentPage = 1;
            renderCurrentPage();
        }

        // --- Rendering ---
        function renderCurrentPage() {
            tableBodyEl.innerHTML = '';
            selectedTableRow = null;
            const totalItems = filteredAndSortedSummary.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            currentPage = Math.max(1, Math.min(currentPage, totalPages || 1));
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToDisplay = filteredAndSortedSummary.slice(startIndex, endIndex);

            if (itemsToDisplay.length === 0) {
                 const message = currentSearch || currentCategoryFilter !== 'All' ? 'No items match your filters.' : 'No market data available.';
                 const tr = document.createElement('tr');
                 const td = document.createElement('td');
                 td.colSpan = 6; td.textContent = message; td.style.textAlign = 'center';
                 td.style.padding = '20px'; td.style.color = 'var(--muted-text-color)';
                 tr.appendChild(td); tableBodyEl.appendChild(tr);
            } else {
                itemsToDisplay.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.dataset.product = encodeURIComponent(item.name);
                    tr.style.cursor = 'pointer';
                    tr.innerHTML = `
                        <td><a>${item.name}</a></td>
                        <td>${item.category || '<span class="na-value">N/A</span>'}</td>
                        <td>${formatPrice(item.buy)}</td>
                        <td>${formatPrice(item.ask)}</td>
                        <td><span class="vendor-price">${formatPrice(item.vendor)}</span></td>
                        <td>${formatTrend(item.trend)}</td>
                    `;
                    tr.addEventListener('click', handleProductClick);
                    tableBodyEl.appendChild(tr);
                });
            }
            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            pageInfoEl.textContent = `Page ${currentPage} of ${totalPages || 1}`;
            prevButton.disabled = currentPage <= 1;
            nextButton.disabled = currentPage >= totalPages;
        }

        // --- Charting ---
        function displayChart(productName, clickedTrElement) {
            chartPlaceholder.style.display = 'none';
            chartPlotContainer.style.display = 'block';
            chartTimeControlsEl.style.display = 'block';

            if (selectedTableRow) { selectedTableRow.classList.remove('selected-item'); }
            if (clickedTrElement) { clickedTrElement.classList.add('selected-item'); selectedTableRow = clickedTrElement; }
            currentChartProduct = productName;

            const productHistory = allMarketData.filter(d => d.product === productName);

            let filteredHistory = productHistory;
            const now = new Date();
            let startDate;
            let timeUnit = 'day'; // Default unit for time scale

            if (currentChartTimeRange === '24h') {
                startDate = new Date(now.getTime() - (24 * 60 * 60 * 1000)); timeUnit = 'hour';
            } else if (currentChartTimeRange === '48h') {
                startDate = new Date(now.getTime() - (2 * 24 * 60 * 60 * 1000)); timeUnit = 'hour';
            } else if (currentChartTimeRange === '7d') {
                startDate = new Date(now.getTime() - (7 * 24 * 60 * 60 * 1000)); timeUnit = 'day';
            } // else '30d' uses all data

            if (startDate) {
                // Convert timestamp strings to Date objects for reliable comparison
                filteredHistory = productHistory.filter(d => new Date(d.timestamp) >= startDate);
            }
            console.log(`Rendering chart for ${productName}, Range: ${currentChartTimeRange}, Filtered points: ${filteredHistory.length}`);


            if (!filteredHistory || filteredHistory.length < 1) {
                 if (currentChart) { currentChart.destroy(); currentChart = null; }
                 chartPlotContainer.innerHTML = `<p style="text-align:center; color: orange;">No data available for this item in the selected time range (${currentChartTimeRange}).</p><canvas id="single-chart-canvas" style="display:none;"></canvas>`;
                return;
            }

            // No need to sort again if data is already sorted by timestamp
            // filteredHistory.sort((a, b) => (a.timestamp < b.timestamp ? -1 : 1));
            const labels = filteredHistory.map(d => d.timestamp); // Keep as ISO strings for adapter
            const buyData = filteredHistory.map(d => d.buy);
            const askData = filteredHistory.map(d => d.ask);

            const chartData = {
                labels: labels,
                datasets: [
                    { label: 'Buy', data: buyData, borderColor: '#0969da', backgroundColor: 'rgba(9, 105, 218, 0.1)', tension: 0.1, pointRadius: 1, pointHoverRadius: 4, spanGaps: true, borderWidth: 1.5 },
                    { label: 'Ask', data: askData, borderColor: '#cf222e', backgroundColor: 'rgba(207, 34, 46, 0.1)', tension: 0.1, pointRadius: 1, pointHoverRadius: 4, spanGaps: true, borderWidth: 1.5 }
                ]
            };

            if (currentChart) { currentChart.destroy(); }

            let canvasEl = document.getElementById('single-chart-canvas');
             if (!canvasEl) {
                 chartPlotContainer.innerHTML = '';
                 canvasEl = document.createElement('canvas');
                 canvasEl.id = 'single-chart-canvas';
                 chartPlotContainer.appendChild(canvasEl);
             }
             canvasEl.style.display = '';
             const errorP = chartPlotContainer.querySelector('p');
             if(errorP) errorP.remove();

            try {
                currentChart = new Chart(canvasEl, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: { display: true, text: `${productName} (${currentChartTimeRange})`, font: { size: 15, weight: '600' }, padding: { bottom: 15 }, color: '#24292f' },
                            legend: { position: 'top', labels: { font: { size: 12 }, color: '#24292f' } },
                            tooltip: { mode: 'index', intersect: false, bodySpacing: 5, titleSpacing: 6, padding: 10, boxPadding: 4 }
                        },
                        scales: {
                            x: {
                                // *** Use Time Scale ***
                                type: 'time',
                                time: {
                                    unit: timeUnit, // Set unit based on range
                                    tooltipFormat: 'PPp', // Example using date-fns format (requires adapter)
                                    displayFormats: { // Control how labels look for different units
                                        hour: 'h:mm a',
                                        day: 'MMM d',
                                        week: 'MMM d yyyy'
                                    }
                                },
                                title: { display: false }, // Hide x-axis title
                                grid: { display: false },
                                ticks: { font: { size: 11 }, color: '#57606a', autoSkip: true, maxRotation: 0, minRotation: 0, maxTicksLimit: 8 } // Limit ticks, prevent rotation
                            },
                            y: {
                                type: 'logarithmic',
                                title: { display: true, text: 'Price (Log Scale)', font: { size: 12 }, color: '#57606a' },
                                grid: { color: '#d0d7de' },
                                ticks: { font: { size: 11 }, color: '#57606a' }
                            }
                        },
                        interaction: { mode: 'index', axis: 'x', intersect: false },
                    }
                });
            } catch(e) {
                 console.error("Error creating Chart.js instance:", e);
                 chartPlotContainer.innerHTML = '<p style="text-align:center; color: red;">Error rendering chart.</p>';
            }
        }


        // --- Event Handlers ---
        // (Event handlers remain the same)
        function handleProductClick(event) {
            const clickedTr = event.currentTarget;
            const productName = decodeURIComponent(clickedTr.dataset.product);
            displayChart(productName, clickedTr);
        }
        let searchTimeout;
        searchInput.addEventListener('input', (event) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = event.target.value;
                applyFiltersAndSort();
            }, 300);
        });
        categoryFilterEl.addEventListener('change', (event) => {
             currentCategoryFilter = event.target.value;
             applyFiltersAndSort();
        });
        sortOptionsEl.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON' && event.target.dataset.sort) {
                const newSort = event.target.dataset.sort;
                if (newSort === currentSort) { // Simple reverse for name only
                    if (currentSort === 'name_asc') currentSort = 'name_desc';
                    else if (currentSort === 'name_desc') currentSort = 'name_asc';
                } else { currentSort = newSort; }
                sortOptionsEl.querySelectorAll('button').forEach(btn => {
                    btn.classList.toggle('current-sort', btn.dataset.sort === currentSort);
                });
                applyFiltersAndSort();
            }
        });
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) { currentPage--; renderCurrentPage(); }
        });
        nextButton.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredAndSortedSummary.length / itemsPerPage);
            if (currentPage < totalPages) { currentPage++; renderCurrentPage(); }
        });
        chartTimeControlsEl.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON' && event.target.dataset.range) {
                const newRange = event.target.dataset.range;
                if (newRange !== currentChartTimeRange) {
                    currentChartTimeRange = newRange;
                    chartTimeControlsEl.querySelectorAll('button').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.range === currentChartTimeRange);
                    });
                    if (currentChartProduct) {
                        displayChart(currentChartProduct, selectedTableRow);
                    }
                }
            }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', loadData);

    </script>
