<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWI Market Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 3. Improved Styling --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-color: #212529;
            --muted-text-color: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #007bff; /* Blue accent */
            --accent-hover-color: #0056b3;
            --positive-color: #28a745; /* Green */
            --negative-color: #dc3545; /* Red */
            --button-bg-color: #e9ecef;
            --button-hover-bg-color: #ced4da;
            --button-active-bg-color: #adb5bd;
            --shadow-color: rgba(0, 0, 0, 0.075);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1600px; /* Slightly smaller max-width */
            margin: 25px auto;
            padding: 15px 30px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #343a40; /* Darker heading */
            margin-bottom: 15px;
            font-weight: 700;
        }
        .status {
            text-align: center;
            margin-bottom: 25px;
            font-size: 0.9em;
            color: var(--muted-text-color);
        }

        /* Controls Area */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg-color);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 35px;
            gap: 20px;
        }
        .search-form { display: flex; gap: 10px; align-items: center; }
        .search-form input[type="text"] {
            padding: 9px 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            min-width: 250px;
            font-size: 0.95em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .search-form input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .sort-options { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
        .sort-options span { font-weight: 600; color: var(--text-color); margin-right: 5px; }
        .sort-options button {
            padding: 7px 14px;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.2s, border-color 0.2s;
            border: 1px solid var(--button-bg-color);
            cursor: pointer;
            font-weight: 500;
        }
        .sort-options button:hover { background-color: var(--button-hover-bg-color); }
        .sort-options button.current-sort {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            font-weight: 600;
        }

        /* Layout for List and Chart */
        .main-layout { display: flex; flex-wrap: wrap; gap: 30px; }
        .item-list-container { flex: 1; min-width: 350px; max-width: 550px; /* Adjusted max-width */ }
        .chart-display-container { flex: 2; min-width: 450px; }

        /* Item List Styling */
        #item-list { list-style: none; padding: 0; margin: 0; max-height: 75vh; overflow-y: auto; background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 3px 8px var(--shadow-color); }
        #item-list li { padding: 12px 18px; border-bottom: 1px solid #f1f3f5; /* Lighter border inside list */ display: flex; justify-content: space-between; align-items: center; gap: 15px; flex-wrap: nowrap; transition: background-color 0.15s ease-in-out; }
        #item-list li:last-child { border-bottom: none; }
        #item-list li:hover { background-color: #f8f9fa; } /* Hover effect */
        #item-list li a { color: var(--accent-color); text-decoration: none; font-weight: 600; cursor: pointer; flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #item-list li a:hover { color: var(--accent-hover-color); text-decoration: underline; }
        .item-details { display: flex; gap: 12px; flex-shrink: 0; } /* Prevent details from shrinking too much */
        .item-details span { font-size: 0.85em; color: var(--muted-text-color); white-space: nowrap; }
        .trend-positive { color: var(--positive-color); font-weight: 600; }
        .trend-negative { color: var(--negative-color); font-weight: 600; }
        .vendor-price { color: #6f42c1; } /* Purple for vendor */

        /* Chart Area Styling */
        .chart-display { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 10px; box-shadow: 0 5px 15px var(--shadow-color); padding: 25px; min-height: 480px; position: relative; }
        .chart-placeholder { text-align: center; color: #aaa; padding: 60px; font-size: 1.1em; }
        .chart-plot canvas { max-width: 100%; max-height: 480px; }

        /* Pagination styling */
        .pagination { text-align: center; margin-top: 25px; padding-bottom: 20px; }
        .pagination button { margin: 0 4px; padding: 8px 15px; background-color: var(--card-bg-color); border: 1px solid var(--border-color); color: var(--accent-color); border-radius: 6px; transition: background-color 0.2s, color 0.2s, border-color 0.2s; cursor: pointer; font-weight: 500; }
        .pagination button:hover:not(:disabled) { background-color: #f1f3f5; border-color: #adb5bd; }
        .pagination button.current { background-color: var(--accent-color); color: white; border-color: var(--accent-color); font-weight: bold; cursor: default; }
        .pagination button:disabled { color: #adb5bd; background-color: #f8f9fa; cursor: not-allowed; border-color: #e9ecef; }

        .loading-message, .error-message { text-align: center; padding: 30px; font-size: 1.1em; color: var(--muted-text-color); }
        .error-message { color: var(--negative-color); }

        /* Footer */
        footer { text-align: center; margin-top: 40px; padding: 20px 0; font-size: 0.85em; color: var(--muted-text-color); border-top: 1px solid var(--border-color); }

    </style>
</head>
<body>

    <div class="container">
        <h1>MWI Market Trends</h1> <div class="status"> Data Generated: <span id="last-update">2025-04-10 16:27:08</span> </div>

        <div class="controls">
            <div class="search-form">
                <input type="text" id="search-input" placeholder="Search Product Name...">
            </div>
            <div class="sort-options" id="sort-options">
                <span>Sort By:</span>
                <button data-sort="name_asc" class="current-sort">Name A-Z</button>
                <button data-sort="name_desc">Name Z-A</button>
                <button data-sort="trend_dec">Largest Change % &#9660;</button>
                <button data-sort="trend_inc">Largest Change % &#9650;</button>
            </div>
        </div>

        <div class="main-layout">
            <div class="item-list-container">
                <div id="loading-message" class="loading-message">Loading market data...</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <ul id="item-list" style="display: none;"></ul>
                <div class="pagination" id="pagination" style="display: none;">
                    <button id="prev-page" disabled>&laquo; Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page" disabled>Next &raquo;</button>
                </div>
            </div>

            <div class="chart-display-container">
                <div class="chart-display" id="chart-display">
                    <div class="chart-placeholder" id="chart-placeholder">Select an item from the list to view its chart.</div>
                    <div class="chart-plot" style="display: none;">
                        <canvas id="single-chart-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div> <footer>
        Created by Sporky
    </footer>

    <script>
        // --- Global State ---
        let allMarketData = [];
        let marketSummary = [];
        let filteredAndSortedSummary = [];
        let currentChart = null;
        let currentPage = 1;
        const itemsPerPage = 20;
        let currentSort = 'name_asc';
        let currentSearch = '';

        // --- DOM Elements ---
        const itemListEl = document.getElementById('item-list');
        const paginationEl = document.getElementById('pagination');
        const pageInfoEl = document.getElementById('page-info');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const searchInput = document.getElementById('search-input');
        const sortOptionsEl = document.getElementById('sort-options');
        const chartCanvas = document.getElementById('single-chart-canvas');
        const chartPlotContainer = document.querySelector('.chart-plot');
        const chartPlaceholder = document.getElementById('chart-placeholder');
        const loadingMessageEl = document.getElementById('loading-message');
        const errorMessageEl = document.getElementById('error-message');

        // --- Utility Functions ---
        function formatPrice(price) {
            if (price === null || price === undefined || isNaN(price)) return 'N/A';
            return price.toLocaleString();
        }

        function formatTrend(trend) {
            if (trend === null || trend === undefined || isNaN(trend)) return 'N/A';
            // Add arrow based on sign
            const arrow = trend > 0 ? '▲' : trend < 0 ? '▼' : '';
            const trendClass = trend > 0 ? 'trend-positive' : trend < 0 ? 'trend-negative' : '';
            // Keep space between arrow and number
            return `<span class="${trendClass}">${arrow} ${trend.toFixed(2)}%</span>`;
        }

        // --- Data Fetching ---
        async function loadData() {
            try {
                loadingMessageEl.style.display = 'block';
                errorMessageEl.style.display = 'none';
                itemListEl.style.display = 'none';
                paginationEl.style.display = 'none';

                const [historyRes, summaryRes] = await Promise.all([
                    fetch('./data/market_history.json'),
                    fetch('./data/market_summary.json')
                ]);

                if (!historyRes.ok) throw new Error(`Failed to fetch market_history.json (Status: ${historyRes.status})`);
                if (!summaryRes.ok) throw new Error(`Failed to fetch market_summary.json (Status: ${summaryRes.status})`);

                allMarketData = await historyRes.json();
                marketSummary = await summaryRes.json();

                loadingMessageEl.style.display = 'none';
                itemListEl.style.display = 'block';
                paginationEl.style.display = 'block';
                applyFiltersAndSort();

            } catch (error) {
                console.error("Error loading data:", error);
                loadingMessageEl.style.display = 'none';
                errorMessageEl.textContent = `Error loading market data: ${error.message}. Please check file paths and network connection.`;
                errorMessageEl.style.display = 'block';
            }
        }

        // --- Filtering and Sorting ---
        function applyFiltersAndSort() {
            let result = [...marketSummary];
            const searchTerm = currentSearch.toLowerCase();
            if (searchTerm) {
                result = result.filter(item => item.name.toLowerCase().includes(searchTerm));
            }

            result.sort((a, b) => {
                try {
                    switch (currentSort) {
                        case 'name_desc': return b.name.localeCompare(a.name);
                        case 'trend_inc':
                            const trendA_inc = a.trend ?? Infinity; const trendB_inc = b.trend ?? Infinity;
                            return trendA_inc - trendB_inc;
                        case 'trend_dec':
                            const trendA_dec = a.trend ?? -Infinity; const trendB_dec = b.trend ?? -Infinity;
                            return trendB_dec - trendA_dec;
                        case 'name_asc': default: return a.name.localeCompare(b.name);
                    }
                } catch (e) { console.error("Sort comparison error:", e); return 0; }
            });

            filteredAndSortedSummary = result;
            currentPage = 1;
            renderCurrentPage();
        }

        // --- Rendering ---
        function renderCurrentPage() {
            itemListEl.innerHTML = '';
            const totalItems = filteredAndSortedSummary.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            currentPage = Math.max(1, Math.min(currentPage, totalPages || 1));
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToDisplay = filteredAndSortedSummary.slice(startIndex, endIndex);

            if (itemsToDisplay.length === 0) {
                 if(currentSearch){ itemListEl.innerHTML = '<li>No items match your search.</li>'; }
                 else { itemListEl.innerHTML = '<li>No market data available.</li>'; }
            } else {
                itemsToDisplay.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <a href="#" data-product="${encodeURIComponent(item.name)}">${item.name}</a>
                        <span class="item-details">
                            <span>Trend: ${formatTrend(item.trend)}</span>
                            <span>Vendor: <span class="vendor-price">${formatPrice(item.vendor)}</span></span>
                            <span>Buy: ${formatPrice(item.buy)}</span>
                            <span>Ask: ${formatPrice(item.ask)}</span>
                        </span>
                    `;
                    li.querySelector('a').addEventListener('click', handleProductClick);
                    itemListEl.appendChild(li);
                });
            }
            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            pageInfoEl.textContent = `Page ${currentPage} of ${totalPages || 1}`;
            prevButton.disabled = currentPage <= 1;
            nextButton.disabled = currentPage >= totalPages;
        }

        // --- Charting ---
        function displayChart(productName) {
            chartPlaceholder.style.display = 'none';
            chartPlotContainer.style.display = 'block';
            const productHistory = allMarketData.filter(d => d.product === productName);

            if (!productHistory || productHistory.length < 1) {
                 if (currentChart) { currentChart.destroy(); currentChart = null; }
                 chartPlotContainer.innerHTML = `<p style="text-align:center; color: orange;">No historical data available for this item.</p><canvas id="single-chart-canvas" style="display:none;"></canvas>`;
                return;
            }

            productHistory.sort((a, b) => (a.timestamp < b.timestamp ? -1 : 1));
            const labels = productHistory.map(d => d.timestamp);
            const buyData = productHistory.map(d => d.buy);
            const askData = productHistory.map(d => d.ask);

            const chartData = {
                labels: labels,
                datasets: [
                    { label: 'Buy', data: buyData, borderColor: 'rgb(54, 162, 235)', tension: 0.1, pointRadius: 1, pointHoverRadius: 4, spanGaps: true, borderWidth: 1.5 },
                    { label: 'Ask', data: askData, borderColor: 'rgb(255, 99, 132)', tension: 0.1, pointRadius: 1, pointHoverRadius: 4, spanGaps: true, borderWidth: 1.5 }
                ]
            };

            if (currentChart) { currentChart.destroy(); }

            let canvasEl = document.getElementById('single-chart-canvas');
             if (!canvasEl) {
                 chartPlotContainer.innerHTML = '';
                 canvasEl = document.createElement('canvas');
                 canvasEl.id = 'single-chart-canvas';
                 chartPlotContainer.appendChild(canvasEl);
             }
             canvasEl.style.display = '';
             const errorP = chartPlotContainer.querySelector('p');
             if(errorP) errorP.remove();

            try {
                currentChart = new Chart(canvasEl, {
                    type: 'line',
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: { display: true, text: `Market Trend for ${productName}`, font: { size: 16, weight: '600' }, padding: { bottom: 15 } },
                            legend: { position: 'top' },
                            tooltip: { mode: 'index', intersect: false, bodySpacing: 4, titleSpacing: 6, padding: 10 }
                        },
                        scales: {
                            x: { title: { display: true, text: 'Time' }, grid: { display: false } },
                            y: { beginAtZero: false, title: { display: true, text: 'Price' }, grid: { color: '#e9ecef' } }
                        },
                        interaction: { mode: 'nearest', axis: 'x', intersect: false },
                        // animation: false // Uncomment for potential performance gain
                    }
                });
            } catch(e) {
                 console.error("Error creating Chart.js instance:", e);
                 chartPlotContainer.innerHTML = '<p style="text-align:center; color: red;">Error rendering chart.</p>';
            }
        }

        // --- Event Handlers ---
        function handleProductClick(event) {
            event.preventDefault();
            const productName = decodeURIComponent(event.target.dataset.product);
            displayChart(productName);
        }

        // Debounce search input
        let searchTimeout;
        searchInput.addEventListener('input', (event) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = event.target.value;
                applyFiltersAndSort();
            }, 300); // Add a 300ms delay
        });

        sortOptionsEl.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON' && event.target.dataset.sort) {
                const newSort = event.target.dataset.sort;
                if (newSort !== currentSort) {
                    currentSort = newSort;
                    sortOptionsEl.querySelectorAll('button').forEach(btn => {
                        btn.classList.toggle('current-sort', btn.dataset.sort === currentSort);
                    });
                    applyFiltersAndSort();
                }
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) { currentPage--; renderCurrentPage(); }
        });

        nextButton.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredAndSortedSummary.length / itemsPerPage);
            if (currentPage < totalPages) { currentPage++; renderCurrentPage(); }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', loadData);

    </script>

</body>
</html>
